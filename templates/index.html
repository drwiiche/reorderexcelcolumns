<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold mb-6">Upload an Excel file</h1>

    <form action="/upload" method="post" enctype="multipart/form-data" class="flex items-center">
        <label for="file" class="mr-2">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".xls,.xlsx" 
              class="border px-2 py-1 rounded w-60 leading-5 text-sm">
        
        <button type="submit" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded ml-2">
            Upload
        </button>
    </form>
</body>

</html>
